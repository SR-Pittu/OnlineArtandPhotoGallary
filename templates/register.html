<!DOCTYPE html>
<html>

<head>
  <title>Register as a Creator</title>
  <link rel="stylesheet" href="/static/registerstyle.css">
</head>

<body>
  <div class="container">
    <form id="registration-form" method="post">
      <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>

      <label for="password"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="password" id="password" required><br><br>

      <label for="password-reenter"><b>Re-Enter Password</b></label><br>
      <input type="password" placeholder="Re-Enter Password" name="password-reenter" id="password-reenter"
        required><br><br>
      <div class="checkbox-container">
        <input type="checkbox" class="checkbox" id="showPassword" onclick="myFunction()">
        <label class="checkbox-label" for="showPassword">Show Password</label>
      </div>
      <button type="submit" class="registerbtn">Register</button>
      <br>
      <!-- Corrected the ID for the error message element -->
      <div id="error_message" class="error_message">{{ error_message }}</div>

      <!-- Success message (hidden by default) -->
      <div id="success_message" class="success_message">
        <a href="/login">{{ success_message }}</a>
      </div>
    </form>


  </div>
  
  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>
<footer>

</footer>

</html>
