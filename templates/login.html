<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/login.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <form id="login-form" method="post">
      <h2>Login</h2>
      <label for="email">Email</label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <div class="checkbox-container">
        <input type="checkbox" class="checkbox" id="showPassword" onclick="myFunction()">
        <label class="checkbox-label" for="showPassword">Show Password</label>
      </div>

      <button type="submit" class="login-btn">Login</button><br><br>

      <div id="error-message" class="error-message"><b>{{ error }}</b></div>
    </form>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>

</footer>
</html>
